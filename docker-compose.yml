version: '3.8'

services:
  web:
    image: python:3.11-slim
    container_name: django_test
    working_dir: /app
    volumes:
      - ./web:/app
    ports:
      - "8000:8000"
    command: bash -c "pip install --upgrade pip && pip install -r requirements.txt && python manage.py runserver 0.0.0.0:8000"

